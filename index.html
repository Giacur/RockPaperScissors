<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rps-DOM-edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./stili/style.css">
  </head>
  <body>
    <main class="container-fluid">
        <!-- testata del sito -->
        <header class="container-fluid pt-3">
            <div class="row">
                <div class="col-12 d-flex flex-column align-items-center">
                    <h1 class="ombra my-text-color bg-white p-2 mb-3 rounded-4">Morra Cinese</h1>
                    <p class="text-center display-6 ombra bg-warning rounded-3 px-2" id="avviso" style="font-size: 1rem;"><strong>Clicca sul tuo simbolo per iniziare a giocare!</strong></p>
                </div>
            </div>
        </header>
        <!-- spazio per risultati -->
        <section class="container px-4 px-md-0 py-2">
            <div class="row p-3 my-bg-red my-heigth rounded-3" id="riga">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <p class="text-center fs-3" id="textField"></p>
                </div>
            </div>
        </section>
        <!-- bottoni -->
        <section class="container py-md-5 py-3">
            <!-- spazio per bottoni -->
            <div class="row justify-content-around justify-content-md-center">
                <div class="col-2 d-flex justify-content-center">
                    <button class="btn btn-primary shadow" value="0" name="Sasso"><i class="fa-solid fa-hand-back-fist fa-2x" style="color: #ffffff;"></i></button>
                </div>
                <div class="col-2 d-flex justify-content-center">
                    <button class="btn btn-success shadow" value="1" name="Carta"><i class="fa-solid fa-hand fa-2x" style="color: #ffffff;"></i></button>

                </div>
                <div class="col-2 d-flex justify-content-center">
                    <button class="btn btn-info shadow" value="2" name="Forbice"><i class="fa-solid fa-hand-scissors fa-2x" style="color: #ffffff;"></i></button>
                </div>
            </div>
        </section>
        <!-- footer -->
        <footer class="container-fluid position-fixed bottom-0 p-0">
            <div class="row bg-white">
                <div class="col-12">
                    <p class="mt-3 text-center" style="color: #2B2D42; font-size: 0.5rem">powered by Giacomo Curatella</p>
                </div>
            </div>
        </footer>
    </main>













    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/018c0fd7b3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
